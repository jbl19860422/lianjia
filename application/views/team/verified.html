<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../../../static/public/bootstrap/css/bootstrap.css" rel="stylesheet"/>
		<link href="../../../static/css/base.css" rel="stylesheet">
		<link href="../../../static/css/city_page.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../../../static/js/iconfont.js" type="text/javascript"></script>
		<script src="../../../static/public/bootstrap/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="mg-c">
			<div class="panel panel-default">
				<div class="panel-heading panel-title">
					<p class="panel-p">实名认证</p>
				</div>
				<div class="panel-body">
					<div class="center">
						<div class="center-top">
							<div class="center-top-d">
								<div class="center-num active-v">1</div>
								<h4 class="active-h">基本信息</h4>
								<div class="center-line"></div>
							</div>
							<div class="center-top-d">
								<div class="center-num">2</div>
								<h4>银行卡信息</h4>
								<div class="center-line"></div>
							</div>
							<div class="center-top-d">
								<div class="center-num">3</div>
								<h4>身份证信息</h4>
							</div>
						</div>
						<div class="form-v">
							<form class="form-horizontal" style="display: none;">
								<div class="form-group form-v-title">
									<svg class="icon" aria-hidden="true">
									  <use xlink:href="#icon-jibenxinxi"></use>
									</svg>
									<p class="form-v-p">基本信息</p>
								</div>
							  	<div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">用户名</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="请输入您的用户名" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">工 号</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="请输入您的工号" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">角 色</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="请输入您的角色" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                	<div class="col-sm-3 col-sm-offset-4">
                                		<button type="submit" class="btn btn-primary">下一步</button>
                                	</div>
                                </div>
                            </form>
                            <form class="form-horizontal" style="display: none;">
								<div class="form-group form-v-title">
									<svg class="icon" aria-hidden="true">
									  <use xlink:href="#icon-dujiayuniconzhenggao-20"></use>
									</svg>
									<p class="form-v-p">银行卡信息</p>
								</div>
							  	<div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">真实姓名</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="请输入您的真实姓名" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">银行卡号</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="请输入您的卡号" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">开户银行</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="请输入相应的银行" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">手机号</label>
                                    <div class="col-sm-6">
                                        <input type="" name="name" placeholder="请输入开户所留手机号" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                	<div class="col-sm-3 col-sm-offset-4">
                                		<button type="submit" class="btn btn-primary">下一步</button>
                                	</div>
                                </div>
                            </form>
                            
                            <form class="form-horizontal" style="display: block;">
								<div class="form-group form-v-title">
									<svg class="icon" aria-hidden="true">
									  <use xlink:href="#icon-credentials_icon"></use>
									</svg>
									<p class="form-v-p">身份证信息</p>
								</div>
							  	<div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">身份证号</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="请输入您的身份证号" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                	<div class="col-sm-offset-4 col-sm-6">
                                		<label class="radio-inline">
										  <input type="radio" checked name="inlineRadioOptions" id="inlineRadio1" value="option1">
										  <p>二代身份证</p>
										  <img src="../../../static/img/s1.jpg" / class="s-img">
										  <img src="../../../static/img/s2.gif" / class="s-img">
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
										  <p>临时身份证</p>
										  <img src="../../../static/img/l.jpg" / class="s-img">
										</label>
                                	</div>
                                    
                                </div>
                                
                                <div class="form-group">
                                	<label class="col-sm-4 text-right form-v-label">身份证照上传</label>
                                    <div class="col-sm-6">
                                    	<div class="s-cimg">
                                    		<svg class="icon" aria-hidden="true">
											  <use xlink:href="#icon-tianjiajiahaowubiankuang-copy"></use>
											</svg>
                                    	</div>
                                    	<p>证件必须是清晰彩色原件电子版。</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">身份证到期时间</label>
                                    <div class="col-sm-8">
                                    	<div class="col-sm-3">
                                        	<input type="text" name="name" class="form-control">
                                    	</div>
                                    	<div class="col-sm-1 year">年</div>
                                    	<div class="col-sm-3">
                                        	<input type="text" name="name" class="form-control">
                                    	</div>
                                    	<div class="col-sm-1 year">月</div>
                                    	<div class="col-sm-3">
                                        	<input type="text" name="name" class="form-control">
                                    	</div>
                                    	<div class="col-sm-1 year">日</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 text-right form-v-label">常用地址</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                	<div class="col-sm-3 col-sm-offset-4">
                                		<button type="submit" class="btn btn-primary">提交验证</button>
                                	</div>
                                </div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
